    <meta

      content="Online shop selling men's and woman's rain jackets for outdoor activites"

    <title>Rainyday | Shopping Cart</title>

  <body>
    <header>
      <a href="index.html" class="logo">
        <img class="logo" src="/images/Logo.png" alt="Rainyday Logo" />
      </a>
      <div class="menu-items">
        <label for="dropdown-menu">
          <ion-icon name="menu-outline"></ion-icon>
        </label>
        <input type="checkbox" id="dropdown-menu" />
        <nav>
          <ul>
            <li><a href="/list-of-jackets.html#men-jackets">men</a></li>
            <li><a href="/list-of-jackets.html#woman-jackets">woman</a></li>
            <li><a href="/list-of-jackets.html">jackets</a></li>
            <li><a href="/contact.html">contact</a></li>
            <li><a href="/about.html">about</a></li>
          </ul>
        </nav>
        <div class="nav_shop">
          <a href="/shopping-cart.html">
            <img class="shopping-cart" src="/images/icons/shopping-cart.png" alt="Your shopping cart">
          </a>
          <span class="shoppingCardCounter"></span>
        </div>
  </div>
      </div>
    </header>
    <main>
      <style>
        .product_img {
          width: 300px;
        }
        .button-counter {
          display: grid;
          grid-template-columns: 50px 20px 50px;
          align-items: center;
          justify-content: center;
        }
        .plussButton,
        .minusButton {
          max-width: 30px;
          height: 40px;
          border-radius: 0;
          border: none;
          font-size: unset;
          margin: auto;
          padding: unset;
        }
        #sections{
          margin-top: 7pc;
        }
      </style>
      <section>
        <div class="shoppingCartMessage">
          <p>You shopping cart is empty</p>
          <a href="/list-of-jackets.html"
            >Go back and look between the selection for jackets</a
          >
        </div>
        <div id="sections">
          <img
            class="product_img vertical-center"
            src="/images/product-images/woman-jackets/hiker-jacket-mirage.jpg"
            alt="Mirage Hiker Jacket"
          />
          <div class="jacketInfo">
            <h2>Mirage Hiker Jacket</h2>
            <div class="priceCount">
              <div>
                <p class="vertical-center">
                  Prize: <span class="checkout-price">NOK </span>
                </p>
              </div>
              <div class="button-counter">
                <button class="minusButton">-</button>
                <p class="storage-count"></p>
                <button class="plussButton">+</button>
              </div>
            </div>
          </div>

          <div class="buttons">
            <a href="/checkout_Cart.html" class="goToCheckout button"
              >go to checkout</a
            >
            <button class="emptyCart">Empty Cart</button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <img
          class="logo"
          src="/images/RainyDays_Logo_white.png"
          alt="Rainydays white logo"
        />
      </div>
      <div class="links">
        <ul>
          <li><a href="/list-of-jackets.html">Woman</a></li>
          <li><a href="/list-of-jackets.html">Men</a></li>
          <li><a href="/list-of-jackets.html">Jackets</a></li>
          <li><a href="/contact.html">Contact</a></li>
          <li><a href="/about.html">About</a></li>
        </ul>
      </div>
      <div class="social_links">
        <div>
          <a href="#">
            <img
              class="icons"
              src="/images/icons/speech-bubble.png"
              alt="Chat With Us"
            />
          </a>
        </div>
        <div>
          <a href="#">
            <img
              src="/images/icons/facebook-logo.png"
              alt="link to our facebook"
              class="icons"
            />
          </a>
        </div>
        <div>
          <a href="#">
            <img
              src="/images/icons/instagram.png"
              alt="Our Instagram"
              class="icons"
            />
          </a>
        </div>
      </div>
      <div class="copyright">
        <p>&#169; Josefine Holth Development 2021</p>
      </div>
    </footer>
    <script src="js/components/display-shopping-cart.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/shoppingCart.js"></script>
  </body>
</html>
